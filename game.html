<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <!--============css link============-->
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <section>
        <div class="cards">
            <div class="cards__title">
                <h1>Guessing Game</h1>
            </div>
            <div class="cards__body">
                <form >
                    <div class="from__field">
                        <label for="GuessingGame">Guess a number between 1 to 5</label>
                        <input type="number" name="GuessingGame" id="GuessingNumber" min="1" max="5" required>
                    </div>
                    <div class="buttons">
                        <button id="check__btn" type="submit">Check Result</button>
                    </div>
                </form>
                <p id="resultText"></p>
                <p id="remainingText"></p>
            </div>
        </div>
    </section>

    <!--===========javascript link===========-->
    <script src="game.js"></script>
</body>
</html>
